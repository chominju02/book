<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
        <nav class = "navbar">
            <ul class = "nav-list">
                <li class="nav-item">Book Shopping</li>
                <li class="nav-item">Home</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Cart</li>
            </ul>
            <div class="search">
                <input type="text" id = 'search1'>
                <button id = 'search2'></button>
            </div>
        </nav>            
    </header>
    <article>
        <section class = 'main'>
            <div class="main-comment">
                <div class="main-comment-inner">
                    <h1 class="main-title">Picks</h1>
                    <h2 class="sub-title">오늘의 선택</h2>
                    <button class="main-btn">더 자세히 보러가기</button>
                </div>
            </div>
            <div class="main-books-container">
                <div class="main-book">
                    <p class="main-book-genre">[한국소설일반]</p>
                    <img src="img/main1.png" class="main-book-img">
                    <p class="main-book-title">목소리들</p>
                    <p class="main-book-author">이승우</p>
                </div>
                <div class="main-book">
                    <p class="main-book-genre">[공포/호러소설]</p>
                    <img src="img/main2.png" class="main-book-img">
                    <p class="main-book-title">일란성</p>
                    <p class="main-book-author">남세오</p>
                </div>
                <div class="main-book">
                    <p class="main-book-genre">[SF/과학소설]</p>
                    <img src="img/main3.png" class="main-book-img">
                    <p class="main-book-title">노인을 위한 나라는 있다</p>
                    <p class="main-book-author">정성문</p>
                </div>
                <div class="main-book">
                    <p class="main-book-genre">[청소년소설]</p>
                    <img src="img/main4.png" class="main-book-img">
                    <p class="main-book-title">네임 스티커</p>
                    <p class="main-book-author">황보나</p>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="product">
                <img src="img/금단의마술.png">
                <div class ="book">
                    <h3 class = 'title'>금단의 마술</h3>
                    <span class = "author">저자</span>    
                </div>
                <div class = "information">
                    <span class = 'price'>15300원</span>
                    <button class = "btn-add-cart">장바구니 담기</button>
                </div>
                
            </div>
            <div class="product">
                <img src="img/사랑을 무게로 안느끼게.png">
                <div class ="book">
                    <h3 class = 'title'>사랑을 무게로 안느끼게</h3>
                    <span class = "author">저자</span>

                    <span class = 'price'>16950원</span>
                    <button class = "btn-add-cart">장바구니 담기</button>

            <div class="product">

                <div class ="book">
                    <h3>종의 기원</h3>

                <div class = "information">
                    <span class = 'price'>15300원</span>
